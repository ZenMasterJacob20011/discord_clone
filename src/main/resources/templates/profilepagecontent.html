<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!--The context menu-->
<ul id="contextMenu" class="dropdown-menu bg-black" role="menu">
  <li class="p-1">
    <button tabindex="-1" href="#">Mark As Read</button>
  </li>
  <li class="divider mx-2 w-auto"></li>
  <li class="p-1">
    <button class="text-primary" id="invite-people" data-bs-toggle="modal" data-bs-target="#invite-server"
            tabindex="-1" href="#">Invite People
    </button>
  </li>
  <li class="divider mx-2 w-auto"></li>
  <li class="p-1">
    <button tabindex="-1" href="#">Mute Server</button>
  </li>
  <li class="p-1">
    <button tabindex="-1" href="#">Notification Settings</button>
  </li>
  <li class="p-1">
    <button tabindex="-1" href="#">Hide Muted Channels</button>
  </li>
  <li class="p-1">
    <button tabindex="-1" href="#">Show All Channels</button>
  </li>
  <li class="divider mx-2 w-auto"></li>
  <li class="p-1">
    <button tabindex="-1" href="#">Privacy Settings</button>
  </li>
  <li class="p-1">
    <button tabindex="-1" href="#">Edit Server Profile</button>
  </li>
  <li class="divider mx-2 w-auto"></li>
  <li class="p-1">
    <button class="text-danger" tabindex="-1" href="#">Leave Server</button>
  </li>
  <li class="divider mx-2 w-auto"></li>
  <li class="p-1">
    <button tabindex="-1" href="#">Copy Server ID</button>
  </li>
</ul>
<div class="container-fluid m-0 p-0 min-vh-100">
  <div class="row me-0 ms-0 min-vh-100">
    <!--Server info sidebar-->
    <div id="content-sidebar" class="col d-flex flex-column p-0">
      <!--Card header-->
      <div class="container d-flex p-0 align-items-center" id="content-sidebar-top">
        <div class="search-bar-2 rounded px-1 mx-2">
          <input class="search" placeholder="Find or start a conversation">
        </div>
      </div>
      <!--Card body-->
      <div class="container" id="side-bar-mid" style="height: 100%">
        <div class="container">
          <div>
            <svg class="icon" aria-hidden="true" role="img" width="16" height="16"
                 viewBox="0 0 24 24">

              </g>
            </svg>

          </div>
          <div>

                 viewBox="0 0 24 24">

            </svg>
            <span>Nitro</span>
          </div>
          <div>
            <svg class="icon" aria-hidden="true" role="img" width="24" height="24"
                 viewBox="0 0 24 24" fill="none">
              <path
                      d="M12.0002 10.823L20.9652 5.26C20.6772 5.1 20.3522 5 20.0002 5H4.00016C3.64816 5 3.32216 5.1 3.03516 5.26L12.0002 10.823Z"

                      fill="currentColor"></path>
            </svg>
            <span>Message Requests</span>
          </div>
        </div>

        <div>
          <span>DIRECT MESSAGES</span>
          <svg x="0" y="0" className="privateChannelRecipientsInviteButtonIcon-1ObKXK icon-2xnN2Y" aria-hidden="true"
               role="img" width="24" height="24" viewBox="0 0 18 18">
            <polygon fill-rule="nonzero" fill="currentColor"
                     points="15 10 10 10 10 15 8 15 8 10 3 10 3 8 8 8 8 3 10 3 10 8 15 8"></polygon>
          </svg>
        </div>
      </div>
      <!--Card Footer-->

          </div>

            <button>

            <button>

              </svg>
            </button>
          </div>
        </div>
      </div>

    </div>
    <!--Message box-->
    <div id="main-content" class="col p-0">
      <div class="container-fluid d-flex flex-column vh-100">
        <div class="row" style="height: 48px">
          <div id="main-content-top" class="col p-0">
            <div class="container-fluid h-100 d-flex justify-content-between align-items-center">
              <div class="container-fluid d-flex align-items-center">
                <svg x="0" y="0" class="icon" aria-hidden="true" role="img" width="24" height="24" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path fill="currentColor" fill-rule="nonzero" d="M0.5,0 L0.5,1.5 C0.5,5.65 2.71,9.28 6,11.3 L6,16 L21,16 L21,14 C21,11.34 15.67,10 13,10 C13,10 12.83,10 12.75,10 C8,10 4,6 4,1.5 L4,0 L0.5,0 Z M13,0 C10.790861,0 9,1.790861 9,4 C9,6.209139 10.790861,8 13,8 C15.209139,8 17,6.209139 17,4 C17,1.790861 15.209139,0 13,0 Z" transform="translate(2 4)"></path><path d="M0,0 L24,0 L24,24 L0,24 L0,0 Z M0,0 L24,0 L24,24 L0,24 L0,0 Z M0,0 L24,0 L24,24 L0,24 L0,0 Z"></path></g></svg>
                <span class="mx-4">Friends</span>
                <div class="divider-vertical"></div>
                <button class="btn btn-secondary btn-sm mx-4">Online</button>
                <button class="btn btn-secondary btn-sm" id="view-all-friends">All</button>
                <button class="btn btn-secondary btn-sm mx-4" id="pending-friend">Pending</button>
                <button class="btn btn-secondary btn-sm">Blocked</button>
                <button class="btn btn-success btn-sm mx-4" id="add-friend">Add Friend</button>
              </div>
              <div class="container justify-content-end d-flex w-25">
                <svg x="0" y="0" class="icon" aria-hidden="true" role="img" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M20.998 0V3H23.998V5H20.998V8H18.998V5H15.998V3H18.998V0H20.998ZM2.99805 20V24L8.33205 20H14.998C16.102 20 16.998 19.103 16.998 18V9C16.998 7.896 16.102 7 14.998 7H1.99805C0.894047 7 -0.00195312 7.896 -0.00195312 9V18C-0.00195312 19.103 0.894047 20 1.99805 20H2.99805Z"></path></svg>

              </div>
            </div>
          </div>
        </div>
        <div class="row flex-grow-1">
          <div id="server-content-page-mid-and-bot" class="col d-flex flex-column p-0">
            <div id="server-content-mid" class="container-fluid flex-grow-1 overflow-auto"></div>

            <div id="server-content-bot"
                 class="container-fluid text-muted d-flex justify-content-start align-items-center p-3"
                 style="height: 68px">
            </div>
          </div>
          <div id="server-members" style="display: none" class="col">
            <div class="container py-3" th:each="user: ${userlist}">
              <div class="d-flex justify-content-start align-items-center">
                <div class="profile-image"></div>
                <div class="ps-2" th:text="${user.getUsername()}"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
