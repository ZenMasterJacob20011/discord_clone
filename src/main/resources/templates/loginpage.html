<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
</head>
<body>
<form action="#" th:action="@{/verify}" th:object="${personIdentifier}" method="POST">
    <label for="username">Enter Username:</label><br>
    <input type="text" th:field="*{username}" name="username" id="username"><br>
    <label for="password">Enter Password:</label><br>
    <input type="text" th:field="*{password}" name="password" id="password"><br>
    <button type="submit">Login</button>
</form>
</body>
</html>
