<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <script type="text/javascript" src="/loginpage.js"></script>
</head>
<body onload="validatejwt(localStorage.getItem('token'))">
<div id="myform">
    <label for="username">Enter Username:</label><br>
    <input type="text" name="username" id="username"><br>
    <label for="password">Enter Password:</label><br>
    <input type="text" name="password" id="password"><br>
    <button onclick="verifyUserHandler('#username','#password')" type="submit" id="submit-button">Login</button>
</div>
<script>
    document.getElementById("myform").addEventListener("keydown", (e) => {
        if (e.key === 'Enter') {
            verifyUserHandler('#username', '#password');
        }
    })
</script>
</body>
</html>
